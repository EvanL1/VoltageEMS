# Alarm Service Configuration
# This file can be overridden by environment variables with prefix ALARMSRV_

# Service information
service:
  name: "alarmsrv"
  version: "0.1.0"
  description: "Alarm Management Service"

# Redis configuration
redis:
  host: "localhost"
  port: 6379
  password: ~
  database: 0
  pool_size: 10
  connection_timeout: 5
  command_timeout: 5

# Logging configuration
logging:
  level: "info"
  format: "json"
  enable_ansi: false
  enable_file: false
  file_path: "logs/alarmsrv.log"
  file_max_size: 10485760  # 10MB
  file_max_age: 7          # days
  file_max_backups: 5

# Monitoring configuration
monitoring:
  enabled: true
  metrics_path: "/metrics"
  health_path: "/health"
  prometheus_enabled: true

# API configuration
api:
  host: "0.0.0.0"
  port: 8094

# Storage configuration
storage:
  retention_days: 30
  auto_cleanup: true
  cleanup_interval_hours: 24