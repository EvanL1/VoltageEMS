# Model Service Configuration
service:
  name: modsrv
  version: 0.1.0
  description: Model Calculation Service for VoltageEMS
  instance_id: modsrv-01

redis:
  url: redis://localhost:6379
  prefix: "voltage:mod:"
  pool_size: 30
  database: 0

logging:
  level: info
  console: true
  file:
    path: logs/modsrv.log
    rotation: daily
    max_size: 100MB
    max_files: 7

monitoring:
  metrics_enabled: true
  metrics_port: 9093
  health_check_enabled: true
  health_check_port: 8094
  health_check_interval: 30

# API Configuration
api:
  enabled: true
  host: 0.0.0.0
  port: 8093

# Model Execution Configuration
model:
  update_interval_ms: 1000
  config_key_pattern: "voltage:model:config:*"
  data_key_pattern: "voltage:data:*"
  output_key_pattern: "voltage:model:output:*"
  templates_dir: templates
  enable_caching: true
  max_concurrent_executions: 10

# Control Operations Configuration
control:
  operation_key_pattern: "voltage:control:operation:*"
  enabled: true
  timeout_secs: 30
  max_retries: 3

# Storage Configuration
storage:
  mode: redis  # Options: memory, redis, hybrid
  use_redis: true
  sync_interval_secs: 10
  enable_persistence: true
  persistence_dir: data/persistence