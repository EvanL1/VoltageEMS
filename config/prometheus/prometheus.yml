global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'comsrv'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['comsrv:9100']

  - job_name: 'hissrv'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['hissrv:9100']

  - job_name: 'modsrv'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['modsrv:9100']

  - job_name: 'netsrv'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['netsrv:9100']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'influxdb'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['influxdb:8086'] 