# ModSrv Configuration File

# General settings
log_level: "info"

# Redis configuration
redis:
  host: "redis"  # 使用Redis服务名称
  port: 6379
  database: 0
  username: ""  # Leave empty if not needed
  password: ""  # Leave empty if not needed
  key_prefix: "modsrv:"

# Model configuration
model:
  templates_dir: "/app/templates"
  config_key_pattern: "modsrv:model:config:*"
  data_key_pattern: "modsrv:data:*"
  output_key_pattern: "modsrv:model:output:*"
  update_interval_ms: 5000  # Run model updates every 5 seconds

# API configuration
api:
  enabled: true
  host: "0.0.0.0"
  port: 8000
  cors_enabled: true

# Control configuration
control:
  enabled: true
  operation_key_pattern: "modsrv:control:operation:*"
  interval_ms: 5000

# Logging configuration
logging:
  level: "info"
  file: ""  # Leave empty to log to stdout
  console: true
  max_size_mb: 10
  max_backups: 5
  max_age_days: 30
  compress: true
