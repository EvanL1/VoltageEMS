service:
  name: "comsrv-test"
  description: "Communication Service Test"
  version: "0.1.0"
  api:
    enabled: true
    host: "0.0.0.0"
    port: 8001
  logging:
    level: "debug"
    console: true
    file: "/app/logs/comsrv.log"
    dir: "/app/logs"
  redis:
    enabled: true
    url: "redis://redis:6379"

channels:
  - id: 1001
    name: "Modbus Test Channel 1001"
    protocol: "modbus_tcp"
    enabled: true
    enable_control: true
    parameters:
      host: "172.30.1.11"
      port: 5020
      timeout_ms: 3000
      retry_count: 3
      redis_url: "redis://redis:6379"
      polling_enabled: true
      polling_interval_ms: 5000
      batch_config:
        enabled: true
        max_batch_size: 100
        max_gap: 5
    table_config:
      four_remote_route: "test_channel_1001"
      four_remote_files:
        measurement_file: "measurement.csv"
        signal_file: "signal.csv"
        control_file: "control.csv"
        adjustment_file: "adjustment.csv"
      protocol_mapping_route: "test_channel_1001/mappings"
      protocol_mapping_file:
        measurement_mapping: "modbus_measurement.csv"
        signal_mapping: "modbus_signal.csv"
        control_mapping: "modbus_control.csv"
        adjustment_mapping: "modbus_adjustment.csv"

  - id: 1002
    name: "Modbus Test Channel 1002"
    protocol: "modbus_tcp"
    enabled: true
    enable_control: true
    parameters:
      host: "172.30.1.12"
      port: 5020
      timeout_ms: 3000
      retry_count: 3
      redis_url: "redis://redis:6379"
      polling_enabled: true
      polling_interval_ms: 5000
      batch_config:
        enabled: true
        max_batch_size: 100
        max_gap: 5
    table_config:
      four_remote_route: "test_channel_1002"
      four_remote_files:
        measurement_file: "measurement.csv"
        signal_file: "signal.csv"
        control_file: "control.csv"
        adjustment_file: "adjustment.csv"
      protocol_mapping_route: "test_channel_1002/mappings"
      protocol_mapping_file:
        measurement_mapping: "modbus_measurement.csv"
        signal_mapping: "modbus_signal.csv"
        control_mapping: "modbus_control.csv"
        adjustment_mapping: "modbus_adjustment.csv"