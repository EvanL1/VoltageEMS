events {
    worker_connections 1024;
}

http {
    # 上游服务定义
    upstream apigateway {
        server apigateway:6005;
    }
    
    upstream comsrv {
        server comsrv:6000;
    }
    
    upstream modsrv {
        server modsrv:6001;
    }
    
    upstream hissrv {
        server hissrv:6004;
    }
    
    upstream alarmsrv {
        server alarmsrv:6002;
    }
    
    upstream rulesrv {
        server rulesrv:6003;
    }

    # 主服务器配置
    server {
        listen 80;
        server_name localhost;

        # 健康检查
        location /health {
            return 200 "nginx proxy healthy\n";
            add_header Content-Type text/plain;
        }

        # API Gateway路由 - 处理聚合数据、WebSocket等
        location /api/v2/ {
            proxy_pass http://apigateway/api/v2/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # WebSocket支持
        location /ws/ {
            proxy_pass http://apigateway/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 认证路由
        location /api/auth/ {
            proxy_pass http://apigateway/api/auth/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 各微服务直接路由
        location /api/comsrv/ {
            proxy_pass http://comsrv/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/modsrv/ {
            proxy_pass http://modsrv/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/hissrv/ {
            proxy_pass http://hissrv/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/alarmsrv/ {
            proxy_pass http://alarmsrv/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/rulesrv/ {
            proxy_pass http://rulesrv/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 静态文件（如果有前端）
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # 错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml;
}