# Nginx Configuration for VoltageEMS
# Worker processes auto-detect CPU cores
worker_processes auto;

# Error log configuration
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    # use epoll;  # Uncomment for Linux, comment out for macOS/Windows
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with request tracking
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'request_id=$request_id upstream_time=$upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;  # Hide nginx version

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-js text/x-cross-domain-policy application/x-font-ttf 
               application/x-font-opentype application/vnd.ms-fontobject 
               image/x-icon;
    gzip_min_length 256;

    # Client body size limit (for file uploads)
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # Proxy buffer settings
    proxy_buffer_size 128k;
    proxy_buffers 8 256k;
    proxy_busy_buffers_size 256k;
    proxy_temp_file_write_size 256k;

    # Upstream service definitions with keepalive
    # Active services in current architecture
    upstream comsrv {
        server comsrv:6001;
        keepalive 32;
    }

    upstream modsrv {
        server modsrv:6002;
        keepalive 32;
    }

    upstream rulesrv {
        server rulesrv:6003;
        keepalive 32;
    }

    # Map for WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Main server block
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Request ID for tracking
        set $request_id $request_time-$msec;
        add_header X-Request-ID $request_id always;

        # Default proxy headers
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # WebSocket support headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Proxy timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Keepalive settings for upstreams
        proxy_set_header Connection "";

        # Root health check endpoint
        location /health {
            access_log off;
            default_type application/json;
            return 200 '{"status":"healthy","service":"nginx","timestamp":"$msec"}';
        }

        # Communication Service (comsrv)
        location /api/comsrv/ {
            rewrite ^/api/comsrv/(.*) /api/$1 break;
            proxy_pass http://comsrv;

            # Real-time data might need longer timeout
            proxy_read_timeout 300s;

            # WebSocket support for real-time communication
            proxy_buffering off;
        }

        # Model Service (modsrv)
        location /api/modsrv/ {
            rewrite ^/api/modsrv/(.*) /api/$1 break;
            proxy_pass http://modsrv;

            # Calculation might take time
            proxy_read_timeout 180s;
        }

        # Rule Engine Service (rulesrv)
        location /api/rulesrv/ {
            rewrite ^/api/rulesrv/(.*) /api/$1 break;
            proxy_pass http://rulesrv;

            # Rule execution might take time
            proxy_read_timeout 120s;
        }

        # Swagger UI proxying for comsrv
        location /docs/comsrv {
            rewrite ^/docs/comsrv$ /docs redirect;
            rewrite ^/docs/comsrv/(.*)$ /$1 break;
            proxy_pass http://comsrv;
        }

        # Swagger UI proxying for rulesrv
        location /docs/rulesrv {
            rewrite ^/docs/rulesrv$ /docs redirect;
            rewrite ^/docs/rulesrv/(.*)$ /$1 break;
            proxy_pass http://rulesrv;
        }

        # OpenAPI specs
        location ~ ^/openapi/(comsrv|rulesrv)\.json$ {
            set $service $1;
            proxy_pass http://$service/openapi.json;
        }

        # Service-specific health checks
        location ~ ^/(comsrv|modsrv|rulesrv)/health$ {
            set $service $1;
            proxy_pass http://$service/health;
            access_log off;
        }

        # Static files (if needed in future)
        location /static/ {
            root /usr/share/nginx/html;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Default 404 handler
        location / {
            return 404 '{"error":"Not Found","message":"The requested endpoint does not exist"}';
            default_type application/json;
        }

        # Error pages
        error_page 404 /404.json;
        location = /404.json {
            internal;
            default_type application/json;
            return 404 '{"error":"Not Found","code":404}';
        }

        error_page 500 502 503 504 /50x.json;
        location = /50x.json {
            internal;
            default_type application/json;
            return 500 '{"error":"Internal Server Error","code":500}';
        }
    }

    # Additional server block for monitoring (optional, on different port)
    server {
        listen 8080;
        server_name _;
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker network
            deny all;
        }
    }
}