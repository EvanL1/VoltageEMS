# Prometheus configuration for load testing monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # VoltageEMS services monitoring
  - job_name: 'voltageems-services'
    static_configs:
      - targets: 
        - 'comsrv-load:6000'
        - 'modsrv-load:6001'  
        - 'alarmsrv-load:6002'
        - 'rulesrv-load:6003'
        - 'hissrv-load:6004'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Redis monitoring
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 10s

  # System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s

  # Nginx load balancer
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-load:80']
    metrics_path: '/nginx_status'
    scrape_interval: 10s