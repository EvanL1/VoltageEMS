version: '3.8'

services:
  # Redis - 测试环境
  redis-test:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    command: redis-server --appendonly no

  # 最小化的测试服务配置
  comsrv-test:
    image: localhost:5000/voltageems/comsrv:latest
    ports:
      - "18081:8080"
    environment:
      - RUST_LOG=debug
      - REDIS_URL=redis://redis-test:6379
      - TEST_MODE=true
    depends_on:
      - redis-test

  apigateway-test:
    image: localhost:5000/voltageems/apigateway:latest
    ports:
      - "18080:8080"
    environment:
      - RUST_LOG=debug
      - REDIS_URL=redis://redis-test:6379
      - TEST_MODE=true
    depends_on:
      - redis-test
      - comsrv-test

networks:
  default:
    name: voltageems_test_network