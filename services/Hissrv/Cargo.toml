[package]
name = "hissrv-rust"
version = "0.1.0"
edition = "2021"
authors = ["Evan Liu <Evan.Liu@voltageenergy.com>"]
description = "Redis to InfluxDB data transfer service"

[dependencies]
# Internal dependencies
voltage-common = { workspace = true, features = ["async"] }

# External dependencies
redis = { version = "0.29", features = ["tokio-comp"], default-features = false } # Only for PubSub types
influxdb = { version = "0.5.2", features = ["derive"] }
tokio = { workspace = true }
futures-util = "0.3"
clap = { version = "4.1.8", features = ["derive"] }
regex = "1.7.1"
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
chrono = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
axum = "0.6"
tower = { workspace = true }
uuid = { workspace = true }
dashmap = "5.4"
async-trait = { workspace = true }
utoipa = { version = "4.0", features = ["axum_extras"] }
utoipa-swagger-ui = { version = "4.0", features = ["axum"] }
base64 = "0.21"
reqwest = { workspace = true } 