[package]
name = "hissrv"
version = "0.1.0"
edition = "2021"
authors = ["Voltage LLC"]
description = "Historical data service for storing real-time data into time-series database"
readme = "README.md"

[dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }

# Redis client
redis = { version = "0.24", features = ["tokio-comp"] }

# InfluxDB client
influxdb2 = "0.5"
influxdb2-structmap = "0.2"
influxdb2-derive = "0.1"

# Configuration
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"

# Logging
log = "0.4"
env_logger = "0.11"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# CLI parsing
clap = { version = "4.5", features = ["derive"] }

# Async utilities
futures = "0.3"
async-stream = "0.3"

# Time handling
chrono = "0.4"

# Regular expressions
regex = "1.10"

# Metrics
prometheus = "0.13"
lazy_static = "1.4"
warp = "0.3"

[dev-dependencies]
mockall = "0.12"
tokio-test = "0.4"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1 