service:
  name: "hissrv-docker"
  version: "0.2.0"
  port: 8081
  host: "0.0.0.0"  # 监听所有接口，容器内部使用

redis:
  connection:
    host: "redis"  # 使用 Docker 服务名
    port: 6379
    password: null
    database: 0
    timeout_seconds: 5
  subscription:
    patterns:
      - "*:m:*"  # 监控所有测量数据
      - "*:s:*"  # 监控所有信号数据
    channel_ids: null

influxdb:
  enabled: true
  url: "http://influxdb:8181"  # 使用 Docker 服务名和内部端口
  database: "hissrv_test"
  token: null
  organization: null
  batch_size: 100
  flush_interval_seconds: 5

logging:
  level: "info"
  format: "text"
  file: "/app/logs/hissrv.log"