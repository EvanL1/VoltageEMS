service:
  name: "hissrv"
  version: "0.2.0"
  host: "0.0.0.0"
  port: 8081

redis:
  connection:
    host: "localhost"
    port: 6379
    database: 0
    timeout_seconds: 5
  subscription:
    patterns:
      - "*:m:*"
      - "*:s:*"

influxdb:
  enabled: true
  url: "http://localhost:8181"
  database: "voltage_ems"
  batch_size: 1000
  flush_interval_seconds: 10

logging:
  level: "debug"
  format: "text"
  file: "./logs/hissrv.log"
