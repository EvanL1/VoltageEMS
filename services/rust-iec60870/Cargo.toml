[package]
name = "rust-iec60870"
version = "0.1.0"
edition = "2021"
authors = ["Voltage,LLC <Evan.liu@voltageenergy.com>"]
description = "A Rust implementation of the IEC 60870-5 protocols (IEC 60870-5-101/104)"
readme = "README.md"
repository = "https://github.com/voltage-llc/rust-iec60870"
license = "MIT OR Apache-2.0"
keywords = ["iec60870", "scada", "protocol", "iec104", "iec101"]
categories = ["network-programming", "embedded", "asynchronous"]

[dependencies]
tokio = { version = "1.24", features = ["full"] }
thiserror = "1.0"
log = "0.4"
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
byteorder = "1.4"
chrono = { version = "0.4", features = ["serde"] }
futures = "0.3"

[dev-dependencies]
tokio-test = "0.4"
pretty_assertions = "1.3"
env_logger = "0.10"
criterion = "0.5"
mockall = "0.12"

[[example]]
name = "iec104_client"
path = "examples/iec104_client.rs"

[[example]]
name = "iec104_server"
path = "examples/iec104_server.rs"

[[example]]
name = "iec101_client"
path = "examples/iec101_client.rs"

[[example]]
name = "error_handling"
path = "examples/error_handling.rs" 