service:
  name: rulesrv
  port: 8086
  api_port: 8083

# API configuration (for route paths)
api:
  prefix: ""  # Default is empty, can be set to "/api/v1" if needed
  enable_versioning: false
  version: "v1"

# Redis configuration
redis:
  url: "redis://localhost:6379"
  key_prefix: "rulesrv"
  subscribe_patterns:
    - "modsrv:outputs:*"

# Rule engine configuration
engine:
  max_workers: 10
  evaluation_timeout_ms: 5000
  rule_key_pattern: "rulesrv:rule:config:*"

# Log level
log_level: info