[package]
name = "apigateway"
version = "0.1.0"
edition = "2021"

[dependencies]
# Local dependencies
voltage-common = { workspace = true, features = ["async"] }

# Web framework
actix-web = "4"
actix-cors = "0.6"
actix-web-httpauth = "0.8"

# Async runtime
tokio = { workspace = true }
futures = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Utils (re-exported from voltage-common)
uuid = { workspace = true }
chrono = { workspace = true }
once_cell = "1"
tracing = { workspace = true }

# HTTP client
reqwest = { workspace = true }

# Authentication
jsonwebtoken = "9"

# Configuration
config = { workspace = true }

# Logging (will be migrated to voltage-common logging)
env_logger = "0.10"
log = "0.4"

[dev-dependencies]
actix-rt = "2"