# API Gateway Test Configuration for Docker Container Environment
server:
  host: "0.0.0.0"
  port: 8089
  workers: 2

redis:
  url: "redis://redis:6379"
  pool_size: 5
  timeout_seconds: 5

services:
  comsrv:
    url: "http://comsrv:8001"
    timeout_seconds: 30
  modsrv:
    url: "http://modsrv:8002"
    timeout_seconds: 30
  hissrv:
    url: "http://hissrv:8003"
    timeout_seconds: 30
  netsrv:
    url: "http://netsrv:8004"
    timeout_seconds: 30
  alarmsrv:
    url: "http://alarmsrv:8005"
    timeout_seconds: 30
  rulesrv:
    url: "http://rulesrv:8084"
    timeout_seconds: 30

cors:
  allowed_origins:
    - "http://localhost:8082"
    - "http://localhost:3000"
    - "http://localhost:5173"
  allowed_methods:
    - "GET"
    - "POST" 
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allowed_headers:
    - "Content-Type"
    - "Authorization"
  max_age: 3600

logging:
  level: "debug"
  format: "json"