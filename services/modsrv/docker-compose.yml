version: '3.8'

services:
  redis:
    image: redis:6.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    network_mode: "host"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  modsrv:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./config:/etc/voltageems/config/modsrv
      - ./templates:/opt/voltageems/modsrv/templates
      - ./instances:/opt/voltageems/modsrv/instances
    ports:
      - "8000:8000"
    depends_on:
      - redis
    restart: unless-stopped
    environment:
      - RUST_LOG=debug
    command: ["--config", "/etc/voltageems/config/modsrv/modsrv.yaml", "service"]
    network_mode: "host"

volumes:
  redis-data: 