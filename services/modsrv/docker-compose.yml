services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - backend
    healthcheck:
      test: redis-cli ping
      interval: 5s
      timeout: 3s
      retries: 5

  modsrv:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./config:/etc/voltageems/config/modsrv
      - ./templates:/app/templates
    environment:
      RUST_LOG: info
      REDIS_URL: redis://redis:6379
      TEMPLATES_DIR: /app/templates
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - backend
    command: api

networks:
  backend:
    driver: bridge

volumes:
  redis-data: 