[package]
name = "modsrv"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@voltageenergy.com>"]
description = "Real-time model execution service"

[dependencies]
redis = { version = "0.22.1", features = ["tokio-comp"] }
tokio = { version = "1.24.2", features = ["full"] }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
serde_yaml = "0.9.25"
clap = { version = "4.1.8", features = ["derive"] }
config = { version = "0.13.1", features = ["yaml"] }
anyhow = "1.0.69"
thiserror = "1.0.38"
log = "0.4.17"
env_logger = "0.10.0"
chrono = "0.4.23"
async-trait = "0.1.64"
futures = "0.3.26"
uuid = { version = "1.3.0", features = ["v4"] }
iced = { version = "0.13.0", optional = true }
iced_aw = { version = "0.12.0", default-features = false, features = ["card", "tabs"], optional = true }
regex = "1.10.2"

[features]
default = []
gui = ["iced", "iced_aw"] 