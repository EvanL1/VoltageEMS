id: "example_model"
name: "Example Model"
description: "A simple example model"
file_path: "templates/example.yaml"
version: "1.0.0"

input_mappings:
  - source_field: "input1"
    target_field: "model_input1"
    data_type: "string"
  - source_field: "input2"
    target_field: "model_input2"
    data_type: "float"

output_mappings:
  - source_field: "output1"
    target_field: "model_output1"
    data_type: "string"
  - source_field: "output2"
    target_field: "model_output2"
    data_type: "float"

control_actions:
  - id: "action1"
    name: "Example Action 1"
    description: "This is an example action"
    parameters:
      - name: "param1"
        description: "Example parameter"
        data_type: "string"
        default_value: "default"
  - id: "action2"
    name: "Example Action 2"
    description: "Another example action"
    parameters:
      - name: "param2"
        description: "Example numeric parameter"
        data_type: "float"
        required: true
