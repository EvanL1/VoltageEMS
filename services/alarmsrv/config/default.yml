# Alarm Service Configuration

redis:
  connection_type: Tcp
  host: localhost
  port: 6379
  password: null
  database: 0

# Common API prefix configuration
api:
  prefix: ""  # Default is empty, can be set to "/api/v1" if needed
  enable_versioning: false
  version: v1

# Service-specific API configuration
service_api:
  host: 0.0.0.0
  port: 8084

storage:
  retention_days: 30
  auto_cleanup: true
  cleanup_interval_hours: 24

monitoring:
  enabled: true
  channels: []  # Empty means monitor all channels
  point_types:
    - m  # measurement
    - s  # signal
  scan_interval: 10

# Alarm rules
alarm_rules:
  # Example temperature alarm rule
  - id: temperature_high
    name: High Temperature Alarm
    description: Trigger alarm when temperature exceeds 80°C
    type: threshold
    conditions:
      - type: value_threshold
        field: value
        operator: ">"
        value: 80
    actions:
      - type: alarm
        alarm:
          code: TEMP_HIGH
          description: Temperature exceeds 80°C
          severity: high
          category: threshold_violation