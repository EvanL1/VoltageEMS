[package]
name = "netsrv"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@voltageenergy.com>"]
description = "Network service for data transmission from Redis to various protocols"

[workspace]

[dependencies]
# 基础依赖
tokio = { version = "1.24.2", features = ["full"] }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
clap = { version = "4.1.8", features = ["derive"] }
config = "0.13.1"
anyhow = "1.0.69"
thiserror = "1.0.38"
log = "0.4.17"
env_logger = "0.10.0"
chrono = "0.4.23"
async-trait = "0.1.64"
futures = "0.3.26"

# Redis 依赖
redis = { version = "0.22.1", features = ["tokio-comp"] }

# MQTT 依赖
rumqttc = "0.20.0"

# HTTP 依赖
reqwest = { version = "0.11.14", features = ["json"] }

# AWS IoT Core 依赖
aws-sdk-iotdataplane = "0.24.0"
aws-config = "0.54.1"
aws-types = "0.54.1"

# 阿里云 IoT 依赖
hmac = "0.12.1"
sha2 = "0.10.6"
base64 = "0.21.0"
url = "2.3.1"
hex = "0.4.3"

# 其他工具依赖
uuid = { version = "1.3.0", features = ["v4"] }
regex = "1.7.1"
lazy_static = "1.4.0" 