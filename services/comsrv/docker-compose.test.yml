# version: '3.8'  # 已弃用，移除以避免警告

services:
  # Redis数据库服务
  redis:
    image: redis:7-alpine
    container_name: comsrv-test-redis
    command: redis-server --appendonly yes --requirepass testpass123
    networks:
      - comsrv-test-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "testpass123", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Modbus模拟器服务
  modbus-simulator:
    build:
      context: .
      dockerfile: tests/docker/Dockerfile.modbus-simulator
    container_name: comsrv-test-modbus-simulator
    networks:
      - comsrv-test-network
    environment:
      - MODBUS_PORT=502
      - SLAVE_ID=1
      - REGISTER_COUNT=100
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 502)); s.close()"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # InfluxDB时序数据库（可选）
  influxdb:
    image: influxdb:2.7-alpine
    container_name: comsrv-test-influxdb
    networks:
      - comsrv-test-network
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=testuser
      - DOCKER_INFLUXDB_INIT_PASSWORD=testpass123
      - DOCKER_INFLUXDB_INIT_ORG=comsrv-test
      - DOCKER_INFLUXDB_INIT_BUCKET=telemetry
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=test-token-123456789
    volumes:
      - influxdb-data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # COMSRV主服务
  comsrv:
    build:
      context: ../..
      dockerfile: services/comsrv/Dockerfile
    container_name: comsrv-test-main
    command: ["--config", "/app/config/docker-test.yml"]
    depends_on:
      redis:
        condition: service_healthy
      modbus-simulator:
        condition: service_healthy
    networks:
      - comsrv-test-network
    environment:
      - RUST_LOG=comsrv=debug,tower_http=debug
      - REDIS_URL=redis://:testpass123@redis:6379
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=test-token-123456789
      - INFLUXDB_ORG=comsrv-test
      - INFLUXDB_BUCKET=telemetry
    volumes:
      - ./config:/app/config:ro
      - ./tests/docker/test-configs:/app/test-configs:ro
      - ./logs:/app/logs  # 映射日志目录到本地
      - ./config:/opt/comsrv/config:ro  # 映射配置文件到本地
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # 集成测试运行器
  test-runner:
    build:
      context: .
      dockerfile: tests/docker/Dockerfile.test
    container_name: comsrv-integration-tests
    depends_on:
      comsrv:
        condition: service_healthy
      redis:
        condition: service_healthy
      modbus-simulator:
        condition: service_healthy
    networks:
      - comsrv-test-network
    environment:
      - REDIS_URL=redis://:testpass123@redis:6379
      - COMSRV_URL=http://comsrv:3000
      - MODBUS_HOST=modbus-simulator
      - MODBUS_PORT=502
      - INFLUXDB_URL=http://influxdb:8086
      - TEST_TIMEOUT=300
      - PYTHONUNBUFFERED=1
    volumes:
      - ./tests:/app/tests:ro
      - ./config:/app/config:ro
      - test-results:/app/test-results
      - test-logs:/app/logs
    command: >
      sh -c "
        echo '开始集成测试 - $(date)' &&
        python -m pytest tests/docker/integration_test.py -v --tb=short --capture=no &&
        python tests/docker/performance_test.py &&
        echo '所有测试完成 - $(date)'
      "
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # 测试日志收集器
  log-collector:
    image: alpine:latest
    container_name: comsrv-log-collector
    depends_on:
      - comsrv
      - test-runner
    networks:
      - comsrv-test-network
    volumes:
      - comsrv-logs:/comsrv-logs:ro
      - test-logs:/test-logs:ro
      - test-results:/test-results:ro
      - ./logs:/output-logs
    command: >
      sh -c "
        echo '开始收集测试日志 - $(date)' &&
        mkdir -p /output-logs/$(date +%Y-%m-%d) &&
        
        # 复制COMSRV日志
        if [ -d '/comsrv-logs' ]; then
          cp -r /comsrv-logs/* /output-logs/$(date +%Y-%m-%d)/ 2>/dev/null || true
        fi &&
        
        # 复制测试日志
        if [ -d '/test-logs' ]; then
          cp -r /test-logs/* /output-logs/$(date +%Y-%m-%d)/ 2>/dev/null || true
        fi &&
        
        # 复制测试结果
        if [ -d '/test-results' ]; then
          cp -r /test-results/* /output-logs/$(date +%Y-%m-%d)/ 2>/dev/null || true
        fi &&
        
        # 生成测试总结
        echo '=== COMSRV Docker测试总结 ===' > /output-logs/$(date +%Y-%m-%d)/test-summary.txt &&
        echo '测试时间: $(date)' >> /output-logs/$(date +%Y-%m-%d)/test-summary.txt &&
        echo '测试环境: Docker Compose' >> /output-logs/$(date +%Y-%m-%d)/test-summary.txt &&
        echo '' >> /output-logs/$(date +%Y-%m-%d)/test-summary.txt &&
        
        # 统计文件数量
        echo '日志文件统计:' >> /output-logs/$(date +%Y-%m-%d)/test-summary.txt &&
        find /output-logs/$(date +%Y-%m-%d) -type f -name '*.log' | wc -l | xargs -I {} echo 'Log文件数: {}' >> /output-logs/$(date +%Y-%m-%d)/test-summary.txt &&
        find /output-logs/$(date +%Y-%m-%d) -type f -name '*.json' | wc -l | xargs -I {} echo 'JSON文件数: {}' >> /output-logs/$(date +%Y-%m-%d)/test-summary.txt &&
        
        echo '日志收集完成 - $(date)' &&
        tail -f /dev/null
      "
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  comsrv-test-network:
    name: comsrv-test-network
    driver: bridge
    internal: true  # 内部网络，不对外暴露

volumes:
  redis-data:
    name: comsrv-test-redis-data
  influxdb-data:
    name: comsrv-test-influxdb-data
  comsrv-logs:
    name: comsrv-test-logs
  test-logs:
    name: comsrv-test-test-logs
  test-results:
    name: comsrv-test-results