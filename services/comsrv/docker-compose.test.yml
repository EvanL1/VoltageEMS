version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: comsrv-redis-test
    volumes:
      - ./test-configs/redis:/usr/local/etc/redis
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - comsrv-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  modbus-simulator:
    image: oitc/modbus-server:latest
    container_name: comsrv-modbus-tcp-simulator
    ports:
      - "5020:5020"
    networks:
      - comsrv-network

  comsrv:
    build:
      context: ../../
      dockerfile: services/comsrv/Dockerfile
    image: comsrv:test
    container_name: comsrv-test
    volumes:
      - ./test-configs:/app/config
      - ./logs:/app/logs
    environment:
      - RUST_LOG=debug,comsrv=debug
      - COMSRV_SERVICE_REDIS_URL=redis://comsrv:comsrv_secure_password_2025@comsrv-redis-test:6379
      - COMSRV_SERVICE_REDIS_ENABLED=true
    ports:
      - "3000:3000"  # API端口
    depends_on:
      redis:
        condition: service_healthy
      modbus-simulator:
        condition: service_started
    networks:
      - comsrv-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  comsrv-network:
    driver: bridge
    name: comsrv-test-network