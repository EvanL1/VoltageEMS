# Redis配置文件 - ComSrv测试环境
# 基本配置
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# 内存管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# 持久化
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# 日志
loglevel notice
logfile ""

# 客户端
maxclients 10000

# 网络
tcp-keepalive 300

# 安全
protected-mode yes

# ACL配置
aclfile /usr/local/etc/redis/users.acl

# 默认用户设置为无权限（安全考虑）
# 具体用户权限在users.acl中定义

# 其他
databases 16
always-show-logo yes