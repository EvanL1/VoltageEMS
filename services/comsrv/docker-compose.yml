services:
  # 通信服务
  comsrv:
    image: voltage-comsrv:latest
    container_name: voltage-comsrv
    restart: unless-stopped
    ports:
      - "8888:3000"  # API端口
      - "9090:9100"  # Metrics端口
    environment:
      - RUST_LOG=info
      - CONFIG_PATH=/app/config
      - LOG_PATH=/app/logs
      - COMSRV_CONFIG=/app/config/comsrv-docker.yaml
      - REDIS_URL=redis://redis:6379
      - COMSRV_SERVICE_REDIS_URL=redis://redis:6379
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./test:/app/test
      - ./scripts:/app/scripts
    networks:
      - voltage-network
    depends_on:
      - redis
      - modbus-simulator
    command: /app/scripts/start.sh

  # Redis服务
  redis:
    image: redis:7-alpine
    container_name: voltage-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - voltage-network
    command: redis-server --appendonly yes

  # Modbus模拟器
  modbus-simulator:
    image: voltage-modbus-simulator:latest
    container_name: voltage-modbus-simulator
    restart: unless-stopped
    ports:
      - "5502:5502"
      - "5503:5503"
    networks:
      - voltage-network

  # Prometheus监控
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: voltage-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - voltage-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

networks:
  voltage-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data: 