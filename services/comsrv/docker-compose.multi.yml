version: '3.8'

services:
  # Redis服务
  redis:
    image: redis:7-alpine
    container_name: voltage-redis-multi
    restart: unless-stopped
    ports:
      - "6381:6379"
    volumes:
      - redis-multi-data:/data
    networks:
      - voltage-multi-network
    command: redis-server --appendonly yes

  # 第一个Modbus模拟器 - 电力仪表
  modbus-simulator-1:
    image: python:3.11-slim
    container_name: voltage-modbus-sim-1
    restart: unless-stopped
    ports:
      - "5502:5502"
    volumes:
      - ./tests:/app
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
    command: python modbus_tcp_server.py 0.0.0.0 5502 1
    networks:
      - voltage-multi-network

  # 第二个Modbus模拟器 - 储能系统
  modbus-simulator-2:
    image: python:3.11-slim
    container_name: voltage-modbus-sim-2
    restart: unless-stopped
    ports:
      - "5503:5503"
    volumes:
      - ./tests:/app
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
    command: python modbus_tcp_server.py 0.0.0.0 5503 2
    networks:
      - voltage-multi-network

  # IEC104模拟器 - 变电站
  iec104-simulator:
    image: python:3.11-slim
    container_name: voltage-iec104-sim
    restart: unless-stopped
    ports:
      - "2404:2404"
    volumes:
      - ./tests:/app
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
    command: python iec104_simulator.py 0.0.0.0 2404
    networks:
      - voltage-multi-network

  # 通信服务 - 多通道配置
  comsrv:
    image: voltageems/comsrv:latest
    container_name: voltage-comsrv-multi
    restart: unless-stopped
    ports:
      - "8889:3000"  # API端口
      - "9093:9090"  # Metrics端口
    environment:
      - RUST_LOG=debug
      - CONFIG_FILE=/app/config/comsrv-docker-multi.yaml
      - COMSRV_SERVICE_REDIS_URL=redis://redis:6379
      - LOG_DIR=/app/logs
      - DATA_DIR=/app/data
    volumes:
      - ./config:/app/config
      - ./logs-multi:/app/logs
      - ./data-multi:/app/data
    networks:
      - voltage-multi-network
    depends_on:
      - redis
      - modbus-simulator-1
      - modbus-simulator-2
      - iec104-simulator
    command: /app/bin/comsrv --config /app/config/comsrv-docker-multi.yaml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/channels"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Prometheus监控
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: voltage-prometheus-multi
    restart: unless-stopped
    ports:
      - "9094:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-multi-data:/prometheus
    networks:
      - voltage-multi-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

networks:
  voltage-multi-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

volumes:
  redis-multi-data:
  prometheus-multi-data: