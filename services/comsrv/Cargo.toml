[package]
name = "comsrv"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "comsrv"
path = "src/lib.rs"

[[bin]]
name = "comsrv"
path = "src/main.rs"

# [[bin]]
# name = "test_modbus"
# path = "src/bin/test_modbus.rs"



[dependencies]
# Local dependencies
voltage-libs = { path = "../../libs", features = ["redis"] }

# Core async runtime
tokio = { workspace = true }
async-trait = { workspace = true }
futures = { workspace = true }

# Logging (will migrate to voltage-common)
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
tracing-appender = { workspace = true }

# Serialization
serde = { workspace = true }
serde_yaml = { workspace = true }
serde_json = { workspace = true }
csv = "1.3"

# Error handling (will migrate to voltage-common)
thiserror = { workspace = true }
anyhow = { workspace = true }

# Industrial communication
tokio-serial = "5.4"
socket2 = { version = "0.5", features = ["all"] }
byteorder = "1.4"

# Web framework
axum = { workspace = true }

# Data structures
dashmap = { version = "5.5", features = ["serde"] }
ahash = "0.8"
parking_lot = "0.12"
bytes = { workspace = true }

# Utils
chrono = { workspace = true }
hex = "0.4"
once_cell = "1.19"
dotenv = "0.15"
clap = { version = "4.0", features = ["derive"] }
md5 = "0.7"
num_cpus = "1.16"
rand = "0.8"

# Configuration (will migrate to voltage-common)
figment = { workspace = true }
tempfile = { workspace = true }

# HTTP client
reqwest = { workspace = true }

# Redis client
redis = { workspace = true }

# WebSocket and UUID dependencies removed - not currently used

# Plugin system dependencies
semver = "1.0"
regex = "1.10"

# Industrial GPIO and hardware interfaces
i2cdev = { version = "0.6", optional = true }  # I2C device support
spidev = { version = "0.6", optional = true }  # SPI device support

# Platform-specific dependencies
[target.'cfg(target_os = "linux")'.dependencies]
socketcan = { version = "3.0", optional = true }  # CAN bus support (Linux only)
rppal = { version = "0.17", optional = true }  # Raspberry Pi GPIO (Linux only)

[dev-dependencies]
tracing-test = "0.2"

[features]
default = ["modbus"]
modbus = []
can = ["socketcan"]
iec60870 = []
gpio = ["rppal"]  # GPIO support for embedded systems (Raspberry Pi)
industrial-io = ["i2cdev", "spidev"]  # Industrial I/O support
test-utils = []  # Enable mock implementations for testing