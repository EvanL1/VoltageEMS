[package]
name = "comsrv"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "comsrv"
path = "src/lib.rs"

[[bin]]
name = "comsrv"
path = "src/main.rs"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json", "chrono", "time"] }
tracing-appender = "0.2"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_yaml = "0.9"
serde_json = "1.0"
csv = "1.3"
thiserror = "1.0"
anyhow = "1.0"
tokio-serial = "5.4"
socket2 = { version = "0.5", features = ["all"] }
axum = { version = "0.7", features = ["macros"] }
utoipa = { version = "4.0", features = ["axum_extras"] }
utoipa-swagger-ui = { version = "4.0", features = ["axum"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors"] }
chrono = { version = "0.4", features = ["serde"] }
dashmap = { version = "5.5", features = ["serde"] }
ahash = "0.8"
hex = "0.4"
async-trait = "0.1"
futures = "0.3"

dotenv = "0.15"
clap = { version = "4.0", features = ["derive"] }

redis = { version = "0.22", features = ["tokio-comp", "async-std-comp"] }
byteorder = "1.4"
parking_lot = "0.12"
bytes = "1.5"
tokio-util = { version = "0.7", features = ["codec"] }
once_cell = "1.19"
rand = "0.8"

# Configuration management with Figment
figment = { version = "0.10", features = ["yaml", "env", "toml", "json"] }
tempfile = "3.9"

# Industrial GPIO and hardware interfaces
rppal = { version = "0.17", optional = true }  # Raspberry Pi GPIO
gpio-cdev = { version = "0.5", optional = true }  # Linux GPIO character device
socketcan = { version = "3.0", optional = true }  # CAN bus support
i2cdev = { version = "0.6", optional = true }  # I2C device support
spidev = { version = "0.6", optional = true }  # SPI device support
tokio-modbus = "0.16.1"

[dev-dependencies]
tokio-test = "0.4"
mockall = "0.12"
tempfile = "3.9"
criterion = "0.5"
async-trait = "0.1"

[features]
default = []
can = ["socketcan"]
iec60870 = []
gpio = ["rppal", "gpio-cdev"]  # GPIO support for embedded systems
industrial-io = ["i2cdev", "spidev"]  # Industrial I/O support