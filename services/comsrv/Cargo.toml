[package]
name = "comsrv"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "comsrv"
path = "src/lib.rs"

[[bin]]
name = "comsrv"
path = "src/main.rs"

[[bin]]
name = "test_modbus"
path = "src/bin/test_modbus.rs"

[[bin]]
name = "test_logging"
path = "src/bin/test_logging.rs"

[[bin]]
name = "test_debug_logging"
path = "src/bin/test_debug_logging.rs"

# [[example]]
# name = "optimized_points_demo"
# path = "examples/optimized_points_demo.rs"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json", "chrono", "time"] }
tracing-appender = "0.2"

serde = { version = "1.0", features = ["derive", "rc"] }
serde_yaml = "0.9"
serde_json = "1.0"
csv = "1.3"
thiserror = "1.0"
anyhow = "1.0"
tokio-serial = "5.4"
socket2 = { version = "0.5", features = ["all"] }
axum = { version = "0.7", features = ["macros"] }
utoipa = { version = "4.0", features = ["axum_extras"] }
chrono = { version = "0.4", features = ["serde"] }
dashmap = { version = "5.5", features = ["serde"] }
ahash = "0.8"
hex = "0.4"
async-trait = "0.1"
futures = "0.3"

dotenv = "0.15"
clap = { version = "4.0", features = ["derive"] }

redis = { version = "0.22", features = ["tokio-comp", "async-std-comp"] }
byteorder = "1.4"
parking_lot = "0.12"
bytes = "1.5"
once_cell = "1.19"

# Configuration management with Figment
figment = { version = "0.10", features = ["yaml", "env", "toml", "json"] }
tempfile = "3.9"

# HTTP client for config service
reqwest = { version = "0.11", features = ["json"] }

# WebSocket and UUID dependencies removed - not currently used

# Plugin system dependencies
semver = "1.0"
regex = "1.10"

# Industrial GPIO and hardware interfaces
rppal = { version = "0.17", optional = true }  # Raspberry Pi GPIO
# gpio-cdev removed - not currently used
i2cdev = { version = "0.6", optional = true }  # I2C device support
spidev = { version = "0.6", optional = true }  # SPI device support

# Platform-specific dependencies
[target.'cfg(target_os = "linux")'.dependencies]
socketcan = { version = "3.0", optional = true }  # CAN bus support (Linux only)

[dev-dependencies]
tracing-test = "0.2"

[features]
default = []
can = ["socketcan"]
iec60870 = []
gpio = ["rppal"]  # GPIO support for embedded systems (Raspberry Pi)
industrial-io = ["i2cdev", "spidev"]  # Industrial I/O support