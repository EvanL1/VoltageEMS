version: '3.8'

services:
  redis:
    image: redis:6.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - ems-network

  influxdb:
    image: influxdb:2.0
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=password
      - DOCKER_INFLUXDB_INIT_ORG=voltage
      - DOCKER_INFLUXDB_INIT_BUCKET=ems
    networks:
      - ems-network

  mosquitto:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./config/mosquitto:/mosquitto/config
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    restart: unless-stopped
    networks:
      - ems-network

  comsrv:
    build: ./Comsrv
    volumes:
      - ./config/comsrv:/etc/comsrv/config
    depends_on:
      - mosquitto
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai

  hissrv:
    build: ./hissrv
    volumes:
      - ./config/hissrv:/etc/hissrv
      - hissrv-data:/var/lib/hissrv
    depends_on:
      - mosquitto
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai

  modsrv:
    build:
      context: ./services/modsrv
      dockerfile: Dockerfile
    volumes:
      - ./config/modsrv:/etc/voltageems/config/modsrv
      - ./services/modsrv/templates:/opt/voltageems/modsrv/templates
    depends_on:
      - redis
    restart: unless-stopped
    environment:
      - RUST_LOG=debug
    command: ["--config", "/etc/voltageems/config/modsrv/modsrv.yaml", "service"]
    networks:
      - ems-network

  netsrv:
    build: ./netsrv
    ports:
      - "443:443"
    volumes:
      - ./config/netsrv/netsrv.json:/etc/netsrv.json
      - ./config/certs:/etc/netsrv/certs
    depends_on:
      - mosquitto
      - comsrv
      - modsrv
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai

  grafana:
    image: grafana/grafana:9.3.6
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    networks:
      - ems-network
    depends_on:
      - influxdb

  api:
    build: ./api
    ports:
      - "3000:3000"
    volumes:
      - ./config:/app/config
    networks:
      - ems-network
    depends_on:
      - mosquitto
      - comsrv
      - modsrv
      - hissrv
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
      - NODE_ENV=production

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    networks:
      - ems-network
    depends_on:
      - api
    restart: unless-stopped

networks:
  ems-network:
    driver: bridge

volumes:
  redis-data:
  influxdb-data:
  mosquitto-data:
  mosquitto-log:
  grafana-data:
  hissrv-data: 