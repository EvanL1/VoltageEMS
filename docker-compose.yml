version: '3.8'

services:
  redis:
    image: redis:6.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - ems-network

  influxdb:
    image: influxdb:2.0
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=password
      - DOCKER_INFLUXDB_INIT_ORG=voltage
      - DOCKER_INFLUXDB_INIT_BUCKET=ems
    networks:
      - ems-network

  mosquitto:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./config/mosquitto:/mosquitto/config
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    restart: unless-stopped
    networks:
      - ems-network

  comsrv:
    build: ./Comsrv
    volumes:
      - ./config/comsrv:/etc/comsrv/config
    depends_on:
      - mosquitto
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai

  hissrv:
    build: ./hissrv
    volumes:
      - ./config/hissrv:/etc/hissrv
      - hissrv-data:/var/lib/hissrv
    depends_on:
      - mosquitto
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai

  modsrv:
    build: ./modsrv
    volumes:
      - ./config/modsrv/modsrv.toml:/etc/modsrv.toml
    depends_on:
      - mosquitto
      - comsrv
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai

  netsrv:
    build: ./netsrv
    ports:
      - "443:443"
    volumes:
      - ./config/netsrv/netsrv.json:/etc/netsrv.json
      - ./config/certs:/etc/netsrv/certs
    depends_on:
      - mosquitto
      - comsrv
      - modsrv
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai

  grafana:
    image: grafana/grafana:9.3.6
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    networks:
      - ems-network
    depends_on:
      - influxdb
      - prometheus

  api:
    build: ./api
    ports:
      - "3000:3000"
    volumes:
      - ./config:/app/config
    networks:
      - ems-network
    depends_on:
      - mosquitto
      - comsrv
      - modsrv
      - hissrv
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
      - NODE_ENV=production

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    networks:
      - ems-network
    depends_on:
      - api
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.45.0
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - ems-network
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:v1.6.1
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - ems-network
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - ems-network
    restart: unless-stopped

networks:
  ems-network:
    driver: bridge

volumes:
  redis-data:
  influxdb-data:
  mosquitto-data:
  mosquitto-log:
  grafana-data:
  hissrv-data:
  prometheus-data: 