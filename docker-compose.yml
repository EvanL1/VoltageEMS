version: '3.8'

services:
  redis:
    image: redis:6.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - ems-network

  influxdb:
    image: influxdb:2.0
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=password
      - DOCKER_INFLUXDB_INIT_ORG=voltage
      - DOCKER_INFLUXDB_INIT_BUCKET=ems
    networks:
      - ems-network

  mosquitto:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./config/mosquitto:/mosquitto/config
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    networks:
      - ems-network

  comsrv:
    build:
      context: ./Comsrv
      dockerfile: Dockerfile
    depends_on:
      - redis
    volumes:
      - ./config/comsrv:/etc/comsrv/config
    networks:
      - ems-network

  hissrv:
    build:
      context: ./Hissrv/hissrv-rust
      dockerfile: Dockerfile
    depends_on:
      - redis
      - influxdb
    volumes:
      - ./config/hissrv:/etc/hissrv
    networks:
      - ems-network

  modsrv:
    build:
      context: ./modsrv
      dockerfile: Dockerfile
    depends_on:
      - redis
      - comsrv
    volumes:
      - ./config/modsrv/modsrv.toml:/etc/modsrv.toml
    networks:
      - ems-network

  netsrv:
    build:
      context: ./netsrv
      dockerfile: Dockerfile
    depends_on:
      - redis
      - mosquitto
    volumes:
      - ./config/netsrv/netsrv.json:/etc/netsrv.json
      - ./config/certs:/etc/ems/certs
    networks:
      - ems-network

  grafana:
    image: grafana/grafana:9.3.6
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    networks:
      - ems-network
    depends_on:
      - influxdb

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./config:/app/config
    networks:
      - ems-network
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    networks:
      - ems-network
    depends_on:
      - api
      - grafana

networks:
  ems-network:
    driver: bridge

volumes:
  redis-data:
  influxdb-data:
  mosquitto-data:
  mosquitto-log:
  grafana-data: 