# ModSrv 最简模型配置
# 定义一个简单的设备模型，映射到 comsrv 的通道 1001

models:
  - id: "device_01"
    name: "测试设备"
    description: "最简配置示例设备"
    mapping:
      channel: 1001        # 对应 comsrv 的通道 1001
      data:
        temperature: 1     # 温度映射到点 1
        pressure: 2        # 压力映射到点 2  
        flow: 3           # 流量映射到点 3