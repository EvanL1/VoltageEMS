# Model Service Configuration

[redis]
host = "localhost"
port = 6379
password = ""
socket = ""
prefix = "ems:"

[logging]
level = "info"
file = "/var/log/ems/modelsrv.log"
console = true

[model]
update_interval_ms = 1000
config_key_pattern = "ems:model:config:*"
data_key_pattern = "ems:data:*"
output_key_pattern = "ems:model:output:" 