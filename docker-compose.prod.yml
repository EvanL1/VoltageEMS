version: '3.8'

services:
  # Redis - 实时数据总线
  redis:
    image: redis:7-alpine
    container_name: voltageems_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # InfluxDB - 时序数据库
  influxdb:
    image: influxdb:2.7-alpine
    container_name: voltageems_influxdb
    restart: always
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=voltageems123
      - DOCKER_INFLUXDB_INIT_ORG=voltageems
      - DOCKER_INFLUXDB_INIT_BUCKET=voltageems
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=voltageems-super-secret-token
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # 通信服务
  comsrv:
    image: localhost:5000/voltageems/comsrv:latest
    container_name: voltageems_comsrv
    restart: always
    ports:
      - "8081:8080"
    volumes:
      - ./config/comsrv.yaml:/app/config/default.yaml:ro
      - ./config/point_tables:/app/config/point_tables:ro
      - comsrv_logs:/app/logs
    environment:
      - RUST_LOG=info
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 模型服务
  modsrv:
    image: localhost:5000/voltageems/modsrv:latest
    container_name: voltageems_modsrv
    restart: always
    ports:
      - "8082:8080"
    volumes:
      - ./config/modsrv.yaml:/app/config/default.yaml:ro
      - modsrv_logs:/app/logs
    environment:
      - RUST_LOG=info
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 历史数据服务
  hissrv:
    image: localhost:5000/voltageems/hissrv:latest
    container_name: voltageems_hissrv
    restart: always
    ports:
      - "8083:8080"
    volumes:
      - ./config/hissrv.yaml:/app/config/default.yaml:ro
      - hissrv_logs:/app/logs
    environment:
      - RUST_LOG=info
      - REDIS_URL=redis://redis:6379
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=voltageems-super-secret-token
      - INFLUXDB_ORG=voltageems
      - INFLUXDB_BUCKET=voltageems
    depends_on:
      - redis
      - influxdb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 网络转发服务
  netsrv:
    image: localhost:5000/voltageems/netsrv:latest
    container_name: voltageems_netsrv
    restart: always
    ports:
      - "8084:8080"
    volumes:
      - ./config/netsrv.yaml:/app/config/default.yaml:ro
      - netsrv_logs:/app/logs
    environment:
      - RUST_LOG=info
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 告警服务
  alarmsrv:
    image: localhost:5000/voltageems/alarmsrv:latest
    container_name: voltageems_alarmsrv
    restart: always
    ports:
      - "8085:8080"
    volumes:
      - ./config/alarmsrv.yaml:/app/config/default.yaml:ro
      - alarmsrv_logs:/app/logs
    environment:
      - RUST_LOG=info
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API网关
  apigateway:
    image: localhost:5000/voltageems/apigateway:latest
    container_name: voltageems_apigateway
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./config/apigateway.yaml:/app/config/default.yaml:ro
      - apigateway_logs:/app/logs
    environment:
      - RUST_LOG=info
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - comsrv
      - modsrv
      - hissrv
      - netsrv
      - alarmsrv
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端
  frontend:
    image: localhost:5000/voltageems/frontend:latest
    container_name: voltageems_frontend
    restart: always
    ports:
      - "80:80"
    environment:
      - API_BASE_URL=http://apigateway:8080
    depends_on:
      - apigateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana（可选）
  grafana:
    image: grafana/grafana:latest
    container_name: voltageems_grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=voltageems
      - GF_INSTALL_PLUGINS=redis-datasource
    depends_on:
      - influxdb
      - redis
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
    driver: local
  influxdb_data:
    driver: local
  influxdb_config:
    driver: local
  grafana_data:
    driver: local
  comsrv_logs:
    driver: local
  modsrv_logs:
    driver: local
  hissrv_logs:
    driver: local
  netsrv_logs:
    driver: local
  alarmsrv_logs:
    driver: local
  apigateway_logs:
    driver: local

networks:
  default:
    name: voltageems_network
    driver: bridge